version: 2

models:
  - name: stg_ports
    description: 港テーブル
    columns:
      - name: port_id
        data_type: string
        description: 港ID

      - name: port_name
        data_type: string
        description: 港名

  - name: stg_routes
    description: 航路テーブル
    columns:
      - name: route_id
        data_type: string
        description: 航路ID

      - name: departure_port_id
        data_type: string
        description: 出発港ID

      - name: arrival_port_id
        data_type: string
        description: 到着港ID

  - name: stg_sections
    description: 区間テーブル
    columns:
      - name: section_id
        data_type: string
        description: 区間ID

      - name: departure_port_id
        data_type: string
        description: 出発港ID

      - name: arrival_port_id
        data_type: string
        description: 到着港ID

      - name: travel_time_minutes
        data_type: int64
        description: 所要時間（分）

  - name: stg_route_sections
    description: 航路区間構成テーブル
    columns:
      - name: section_id
        data_type: string
        description: 区間ID

      - name: route_id
        data_type: string
        description: 航路ID

  - name: stg_schedule
    description: 運行スケジュールテーブル
    columns:
      - name: schedule_id
        data_type: string
        description: ダイヤID

      - name: route_id
        data_type: string
        description: 航路ID

      - name: section_id
        data_type: string
        description: 区間ID

      - name: departure_time
        data_type: datetime
        description: 出発日時

      - name: arrival_time
        data_type: datetime
        description: 到着日時

      - name: ship_id
        data_type: string
        description: 船ID
