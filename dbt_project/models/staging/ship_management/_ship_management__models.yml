version: 2

models:
  - name: stg_sihp_management__ships
    description: 船マスタ（基本情報）テーブル
    columns:
      - name: ship_id
        data_type: string
        description: 船ID

      - name: ship_name
        data_type: string
        description: 船名

      - name: length
        data_type: numeric
        description: 船の長さ（メートル）

      - name: width
        data_type: numeric
        description: 船の幅（メートル）

      - name: gross_tonnage
        data_type: int64
        description: 総トン数

      - name: service_speed
        data_type: int64
        description: 航行速度（ノット）

      - name: max_passenger_capacity
        data_type: int64
        description: 最大乗客数

      - name: start_date
        data_type: date
        description: 就航日

      - name: end_date
        data_type: date
        description: 退役日

  - name: stg_sihp_management__room_class_masters
    description: 客室クラス定義マスタテーブル
    columns:
      - name: room_class_id
        data_type: string
        description: クラスID

      - name: room_class_name
        data_type: string
        description: クラス名

      - name: capacity_per_room
        data_type: int64
        description: 1部屋あたりの収容人数

      - name: description
        data_type: string
        description: クラスの説明

  - name: stg_sihp_management__ship_room_classes
    description: 船別客室設定テーブル
    columns:
      - name: ship_id
        data_type: string
        description: 船ID

      - name: room_class_id
        data_type: string
        description: クラスID

      - name: room_count
        data_type: int64
        description: 部屋数

      - name: capacity_per_room
        data_type: int64
        description: 1部屋あたりの収容人数

      - name: total_occupancy
        data_type: int64
        description: 総収容人数
